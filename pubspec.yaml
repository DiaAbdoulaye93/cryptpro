name: cryptpro
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  crypto_font_icons: ^1.0.1
  fl_chart: ^0.61.0
  flash: ^2.0.5+1
  flutter:
    sdk: flutter
  flutter_custom_cards: ^0.2.1
  flutter_lock_screen: ^2.0.1
  flutter_pin_code_fields: ^2.1.0
  http: ^0.13.5
  jwt_decode: ^0.3.1
  passcode_screen: ^2.0.1
  pin_code_fields: ^7.4.0
  select_form_field: ^2.2.0
  slider_button: ^2.0.0
  syncfusion_flutter_charts: ^20.4.51
  top_modal_sheet: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets: 
    - "assets/"
  uses-material-design: true

fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-Italic.ttf
          style: italic
