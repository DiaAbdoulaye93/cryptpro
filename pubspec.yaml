name: cryptpro
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  crypto_font_icons: ^1.0.1
  fl_chart: ^0.61.0
  flash: ^2.0.5+1
  flutter:
    sdk: flutter
  flutter_custom_cards: ^0.2.1
  slider_button: ^2.0.0
  syncfusion_flutter_charts: ^20.4.51

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets: 
    - "assets/"
  uses-material-design: true

fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-Italic.ttf
          style: italic
